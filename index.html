<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="K-Pod - Stream Jewish audio content">
    <title>K-Pod</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="top-nav">
        <button class="nav-back-btn" id="navBackBtn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
        </button>
        <div class="nav-logo" id="navLogo">
            <span class="logo-icon">üéôÔ∏è</span>
            <span class="logo-text">K-Pod</span>
        </div>
        <div class="nav-spacer"></div>
    </nav>

    <!-- Home Page -->
    <div id="homePage" class="page active">
        <header class="header">
            <div class="header-glow"></div>
            <h1 class="title">K-Pod</h1>
            <p class="subtitle">Jewish audio, curated for you</p>
        </header>

        <main class="main">
            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
                <p>Loading your podcasts...</p>
            </div>
            <div id="podcastsContainer" class="podcasts-container hidden"></div>
        </main>
    </div>

    <!-- Podcast Detail Page -->
    <div id="podcastPage" class="page">
        <div class="podcast-detail-header">
            <button class="refresh-btn" id="refreshEpisodes">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
                </svg>
                Refresh
            </button>
        </div>

        <div class="podcast-hero">
            <div id="podcastArtwork" class="podcast-hero-artwork"></div>
            <div class="podcast-hero-info">
                <h1 id="podcastTitle" class="podcast-hero-title"></h1>
                <p id="podcastCategory" class="podcast-hero-category"></p>
                <p id="podcastDescription" class="podcast-hero-description"></p>
                <p id="podcastNetwork" class="podcast-hero-network"></p>
            </div>
        </div>

        <div class="episode-search-container">
            <input type="text" id="episodeSearch" placeholder="Search episodes..." class="episode-search-input">
        </div>

        <div id="episodeLoading" class="episode-loading">
            <div class="loading-spinner"></div>
            <p>Loading episodes...</p>
        </div>

        <div id="episodeList" class="episode-list-container"></div>
    </div>

    <!-- Mini Player Bar (Android-style) -->
    <div id="miniPlayer" class="mini-player hidden">
        <div class="mini-player-progress">
            <div class="mini-player-progress-fill" id="miniProgressFill"></div>
        </div>
        <div class="mini-player-content">
            <div class="mini-player-left">
                <div class="mini-player-artwork" id="miniPlayerArtwork">üéôÔ∏è</div>
                <div class="mini-player-info">
                    <div class="mini-player-title" id="miniPlayerTitle">Episode Title</div>
                    <div class="mini-player-podcast" id="miniPlayerPodcast">Podcast Name</div>
                </div>
            </div>
            <div class="mini-player-controls">
                <button class="mini-player-btn" id="miniRewind">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M11.99 5V1l-5 5 5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6h-2c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
                    </svg>
                </button>
                <button class="mini-player-play-btn" id="miniPlayPause">
                    <svg id="miniPlayIcon" width="28" height="28" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    <svg id="miniPauseIcon" width="28" height="28" viewBox="0 0 24 24" fill="currentColor" class="hidden">
                        <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
                    </svg>
                </button>
                <button class="mini-player-btn" id="miniForward">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 5V1l5 5-5 5V7c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6h2c0 4.42-3.58 8-8 8s-8-3.58-8-8 3.58-8 8-8z"/>
                    </svg>
                </button>
                <button class="mini-player-close-btn" id="miniPlayerClose">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <audio id="audio"></audio>

    <script src="app.js"></script>
</body>
</html>
