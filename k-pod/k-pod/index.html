<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="K-Pod - Stream Jewish audio content">
    <title>K-Pod</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Home Page -->
    <div id="homePage" class="page active">
        <header class="header">
            <div class="header-glow"></div>
            <h1 class="title">K-Pod</h1>
            <p class="subtitle">Jewish audio, curated for you</p>
        </header>

        <main class="main">
            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
                <p>Loading your podcasts...</p>
            </div>
            <div id="podcastsContainer" class="podcasts-container hidden"></div>
        </main>
    </div>

    <!-- Podcast Detail Page -->
    <div id="podcastPage" class="page">
        <div class="podcast-detail-header">
            <button class="back-btn" id="backToPodcasts">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Back
            </button>
            <button class="refresh-btn" id="refreshEpisodes">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
                </svg>
                Refresh
            </button>
        </div>

        <div class="podcast-hero">
            <div id="podcastArtwork" class="podcast-hero-artwork"></div>
            <div class="podcast-hero-info">
                <h1 id="podcastTitle" class="podcast-hero-title"></h1>
                <p id="podcastCategory" class="podcast-hero-category"></p>
                <p id="podcastDescription" class="podcast-hero-description"></p>
                <p id="podcastNetwork" class="podcast-hero-network"></p>
            </div>
        </div>

        <div class="episode-search-container">
            <input type="text" id="episodeSearch" placeholder="Search episodes..." class="episode-search-input">
        </div>

        <div id="episodeLoading" class="episode-loading">
            <div class="loading-spinner"></div>
            <p>Loading episodes...</p>
        </div>

        <div id="episodeList" class="episode-list-container"></div>
    </div>

    <!-- Player Page -->
    <div id="playerPage" class="page player-page">
        <div class="player-header">
            <button class="back-btn" id="backFromPlayer">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Back
            </button>
        </div>

        <div class="player-content-full">
            <div id="playerArtworkFull" class="player-artwork-full"></div>
            
            <div class="player-info-full">
                <h2 id="playerTitleFull" class="player-title-full">Episode Title</h2>
                <p id="playerPodcastFull" class="player-podcast-full">Podcast Name</p>
            </div>

            <div class="player-controls-full">
                <div class="player-progress-container">
                    <span id="currentTime" class="time-display">0:00</span>
                    <div class="progress-bar" id="progressBar">
                        <div class="progress-fill" id="progressFill"></div>
                        <div class="progress-handle" id="progressHandle"></div>
                    </div>
                    <span id="duration" class="time-display">0:00</span>
                </div>

                <div class="player-buttons">
                    <button id="rewind" class="player-btn-control">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M11.99 5V1l-5 5 5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6h-2c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
                            <text x="12" y="16" font-size="8" text-anchor="middle" fill="currentColor">15</text>
                        </svg>
                    </button>

                    <button id="playPause" class="player-btn-play">
                        <svg id="playIcon" width="48" height="48" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                        <svg id="pauseIcon" width="48" height="48" viewBox="0 0 24 24" fill="currentColor" class="hidden">
                            <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
                        </svg>
                    </button>

                    <button id="forward" class="player-btn-control">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 5V1l5 5-5 5V7c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6h2c0 4.42-3.58 8-8 8s-8-3.58-8-8 3.58-8 8-8z"/>
                            <text x="12" y="16" font-size="8" text-anchor="middle" fill="currentColor">30</text>
                        </svg>
                    </button>
                </div>

                <div class="player-volume">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
                    </svg>
                    <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="100">
                </div>
            </div>
        </div>

        <audio id="audio"></audio>
    </div>

    <script src="app.js"></script>
</body>
</html>
